<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <!-- transiciona imagem de acordo com o tamanho do site -->
    <!-- 50 pixels amais podem ser utilizado para definir os limites de acordo com o tamanho da imagem, já que geralmente é o tamanho da barra de rolagem -->
    <!-- importante envolver em picture -->
    <picture>
        <!-- quanto mais adicionar mais facilita -->
        <!-- ordem precisa ser obedecida -->
        <source media="(max-width: 1050px)" srcset="th-1969032246.png" type="image/png">
        <img src="th-1960078295.png" alt="imagem flexível">
    </picture>
    <h1>Audiozinho</h1>
    <!-- <audio src="duck.mp3" controls autoplay></audio> -->
    <!-- Todos os formatos necessários para tocar em tudo são mp3 wav e ogg -->

    <audio preload="metadata" autoplay controls loop>
        <!-- metadata so carrega os metadatas, auto carrega tudo e none carrega nada, dependendo do que for pode pesar o site -->
        <!-- Controls mostra barra -->
        <!-- loop no audio  -->
        <!-- Ordenação importa ele sempre tentará a primeira opção -->
        <source src="duck.mp3" type="audio/mpeg">
        <source src="duck.mp3" type="audio/ogg">
        <source src="duck.mp3" type="audio/wav">
        <p>Audio não tocou baixe 
           <a href="link.com">aqui</a> </p>
    </audio>
    <h1>Videozinho</h1>
    <!-- igualmente as imagens utilizar varios formatos -->
    <!-- poster configura thumb -->
    <video controls width="560" poster="th-1960078295.png">
        <source src="Jorge.mp4"  type="video/mp4">
    </video>
    <h1>Video do Youtube</h1>
    <p>utilizar videos hospedados no youtube</p>
    <!-- Só precisa colar com incorporar -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/4zWzA1M6XsQ?start=3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <!-- também podemos usar vimeo -->
</body>
</html>

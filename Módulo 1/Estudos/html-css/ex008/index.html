<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <h1>Links externos</h1>
    <!-- Acessa site pelo a -->
    <p>Voce pode acessar o meu <a href="https://github.com/PedroA27">GitHub</a></p>
    <!-- Utilizando estes comandos usuario se mantem no site -->
    <!-- rel indica que site é externo e indica para o navegador-->
    <!-- Indicativo utilizado pelos crawlers do google -->
    <p>Voce pode acessar o meu <a href="https://github.com/PedroA27" target="_blank" rel="external">GitHub</a> sem sair do site</p>

    <h1>Links internos</h1>
    <p>Vá para a <a href="pag2.html" rel="next">pagina 2</a></p>
    <!-- patrocinios e etc indique nofollow para o mecanismo de busca n encontre -->
    <p>Link para o <a href="https://youtube.com" rel="nofollow">Youtube</a></p>
    <!-- target indica que irá se manter no site -->
    <p>Vá para a <a href="pag2.html" rel="next" target="_self">pagina 2</a>mas se mantenha no site com o target certo </p>
    <h2>Download</h2>
    <!-- Criação de superlinks -->
    <p>Baixe o <a href="PDF Shrek.pdf" download="PDF Shrek" type="application/pdf">PDF do Shrek</a></p>
</body>
</html>
